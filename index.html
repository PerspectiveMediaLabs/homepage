<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perspective Media Labs</title>
  <style>
    /* Remove all default spacing and force black background immediately */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }
    .canva-wrapper {
      position: fixed;
      inset: 0; /* replaces top/left/right/bottom:0 for perfect fit */
      width: 100vw;
      height: 100vh;
      background-color: #000; /* ensures black behind iframe */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background-color: #000; /* prevents flicker while loading */
    }
  </style>
</head>
<body>
  <div class="canva-wrapper">
    <iframe 
      src="https://www.canva.com/design/DAG1MkOgVb0/dOYm_18HyRwTeCzRkNPqcQ/view?embed" 
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
