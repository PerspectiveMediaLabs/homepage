<head>

    html, body {

      margin: 0;
      padding: 0;

      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="canva-wrapper">
    <iframe 
      src="https://www.canva.com/design/DAG1MkOgVb0/dOYm_18HyRwTeCzRkNPqcQ/view?embed" 
      loading="lazy"
      allowfullscreen>
