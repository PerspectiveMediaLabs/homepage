<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perspective Media Labs</title>

  <!-- Viewport & mobile meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    /* Reset + predictability */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:#000; color:#fff; }

    /* Prevent pull-to-refresh / overscroll flashes */
    html, body { overscroll-behavior: none; }

    /*
      Viewport height strategy:
      1) Fallback: 100vh (old browsers)
      2) Modern: 100dvh / 100svh when supported
      3) Robust: JS-powered CSS var --vh for iOS Safari quirks
    */
    :root {
      --vh: 1vh; /* will be updated by JS */
    }

    .canva-wrapper {
      position: fixed;
      inset: 0; /* top/right/bottom/left:0 */
      width: 100vw;

      /* Layered height fallbacks */
      height: 100vh;              /* fallback */
      height: 100svh;             /* modern, accounts for UI overlays */
      height: 100dvh;             /* dynamic viewport on modern browsers */
      height: calc(var(--vh) * 100); /* JS correction for iOS */

      background:#000;

      /* Respect iPhone safe areas for gesture bar / notch if needed */
      padding-bottom: env(safe-area-inset-bottom, 0);
      padding-top: env(safe-area-inset-top, 0);
      padding-left: env(safe-area-inset-left, 0);
      padding-right: env(safe-area-inset-right, 0);
    }

    iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0; display: block;
      background:#000; /* prevents white flash while loading */
    }

    /* Improve font rendering on mobile (optional) */
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>
<body>
  <div class="canva-wrapper">
    <iframe
      src="https://www.canva.com/design/DAG1MkOgVb0/dOYm_18HyRwTeCzRkNPqcQ/view?embed"
      loading="lazy">
    </iframe>
  </div>

  <script>
    // iOS/Android address-bar aware vh fix
    function setVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
  </script>
</body>
</html>
